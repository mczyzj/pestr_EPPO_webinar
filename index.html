# Working with `pestr`
]]
.column.bg-indigo[.content[
  .split-33.border-white[
  .row[.content[
&lt;font size="6" color = "white"&gt;Initial setup&lt;/font&gt;

```r
* library("pestr") 
* eppo_database_download() 
eppoDB &lt;- eppo_database_connect(filename = "eppocodes.sqlite")
eppo_token &lt;- create_eppo_token("your_eppo_token")
```
  ]]
  .row[.content[
&lt;font size="6" color = "white"&gt;Basic functions&lt;/font&gt;

```r
pests_query &lt;- c("Xylella", "suzuki")
hosts_query &lt;- c("Triricum durum", "Abies al")
pests_names &lt;- eppo_names_tables(pests_query)
hosts_names &lt;- eppo_names_tables(hosts_query)
hosts       &lt;- eppo_tabletools_hosts(pests_query, token = eppo_token)
pests       &lt;- eppo_tabletools_pests(hosts_query, token = eppo_token)
category    &lt;- eppo_tabletools_cat(pests_query, token = eppo_token)
taxonomy    &lt;- eppo_tabletools_taxo(pests_query, token = eppo_token)
```
  ]]
]]]

```r
*library("tidyverse")
taxons_heatmap &lt;- function(query, eppo_token) {
  query_names &lt;- eppo_names_tables(query)
  
  hosts_eppocode &lt;- query_names$pref_names %&gt;%
    filter(grepl(paste0("^", query), fullname)) %&gt;%
    .$eppocode
  
  query_pests &lt;- eppo_tabletools_pests(token = eppo_token, 
                  raw_eppocodes = hosts_eppocode, use_raw_codes = TRUE)
  
  unique_pests &lt;- query_pests$long_table %&gt;%
    filter(!is.na(pests_eppocode)) %&gt;%
    .$pests_eppocode %&gt;%
    unique
  
  pest_taxonomy &lt;- eppo_tabletools_taxo(token = eppo_token,
                     raw_eppocodes = unique_pests,
                     use_raw_codes = TRUE)
  
  taxon_plot_df &lt;- pest_taxonomy$compact_table %&gt;%
    rename(pests_eppocode = eppocode) %&gt;%
    left_join(query_pests$long_table) %&gt;%
    group_by(eppocode) %&gt;%
    count(taxonomy) %&gt;%
    group_by(n_taxons = cut(n, breaks = c(seq(1,51,2), Inf), right = FALSE))
  
  return(taxon_plot_df)
}
```

&lt;font size="5" color = "white"&gt;It took ca. 14 seconds to execute.&lt;/font&gt;

```r
oryza_for_plot &lt;- taxons_heatmap("Oryza", eppo_token)

oryza_for_plot %&gt;%
  ggplot(aes(x = eppocode, y = taxonomy, fill = n_taxons)) +
  theme_bw() +
  geom_tile() +
  scale_fill_viridis_d(direction = -1) +
  theme(axis.text.x = element_text(angle = 90)) +
  xlab("Host eppocode")
```
